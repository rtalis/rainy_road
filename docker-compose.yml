version: "3.8"

services:
  redis:
    image: redis:alpine
    container_name: rainy-road-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

  web:
    build: .
    container_name: rainy-road-web
    ports:
      - "8000:8000"
    environment:
      - OW_API_KEY=${OW_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - GENERATED_MAPS_DIR=${GENERATED_MAPS_DIR:-generated_maps}
      - MAP_MAX_AGE_SECONDS=${MAP_MAX_AGE_SECONDS:-7200}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_RESULT_EXPIRES=${CELERY_RESULT_EXPIRES:-7200}
    volumes:
      - ./generated_maps:/app/generated_maps
      - ./cache:/app/cache
    depends_on:
      - redis
    restart: unless-stopped

  celery:
    build: .
    container_name: rainy-road-celery
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    environment:
      - OW_API_KEY=${OW_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - GENERATED_MAPS_DIR=${GENERATED_MAPS_DIR:-generated_maps}
      - MAP_MAX_AGE_SECONDS=${MAP_MAX_AGE_SECONDS:-7200}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_RESULT_EXPIRES=${CELERY_RESULT_EXPIRES:-7200}
    volumes:
      - ./generated_maps:/app/generated_maps
      - ./cache:/app/cache
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
